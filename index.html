<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins 400,500, 800,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 90%; bottom: 10%; left: 44%; }
    .attribution a { color: #f18867; }
  </style>
</head>
<body>
  <div>
    <img class="logo" src="images/logo.svg">
  </div>

  <div>
    <img class="box" src="images/illustration-mockups.svg">
  </div>
  <div class="container">
    <h1 id="head1">Build The Community</h1>
    <h1 id="head2">Your Fans Will Love</h1>
    <p id="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
       Create connections with your users as you engage in genuine discussion. </p>

    <button class="button">Register</button>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vedant</a>.
    </p>
  </footer>
</body>
</html>
